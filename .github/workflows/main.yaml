name: CD - External-app
on:
  push:
    branches: [ Main ]

jobs:
  docker_build_push:
    runs-on: ubuntu-latest
    steps:
    - name: Read version from version.txt
      uses: jaywcjlove/github-action-read-file@main
      id: customVersion
      with:
        path: version.txt
    - name: Remove the newline and space characters in version
      run: |
        : # Fetch the customVersion retrieved from version.txt
        cv="${{steps.customVersion.outputs.content}}"
        : # Remove the newline character
        cv=$(echo $cv | sed 's/\\n//')
        : # Remove all space characters and add run number
        cv=$(echo $cv | sed 's/[[:space:]]//g').${{ github.run_number }}
        : # Transfer to github env
        echo "CUSTOM_VERSION=$cv" >> "$GITHUB_ENV"    
    - uses: actions/checkout@v4     
    - name: Login to Docker Hub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    - name: Build and Push Docker Image to Docker Registry
      uses: mr-smithers-excellent/docker-build-push@v6
      with:
        image: intainft/im-testnetwork-node-app
        tags: $CUSTOM_VERSION
        registry: docker.io
        dockerfile: Dockerfile
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    - name: Pull the image to VM
      if: ${{ !env.ACT }}
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USERNAME }}
        key: ${{ secrets.SSH_KEY }}
        publickey: ${{ secrets.SSH_PUBLIC_KEY }} 
        port: ${{ secrets.SSH_PORT }}
        script: | 
          
          sudo docker pull intainft/im-testnetwork-node-app:$CUSTOM_VERSION
          sudo docker stop im-testnetwork-node-app || true
          sudo docker rm im-testnetwork-node-app || true
          sudo docker run -d  --name im-node-app -p 3005:3005 -v /imtestapps/IntainMarkets/uploads:/opt/node-app/uploads  -v /imtestapps/IntainMarkets/postmapUploads:/opt/node-app/postmapUploads -v /imtestapps/IntainMarkets/servicerUploads:/opt/node-app/servicerUploads -v /imtestapps/IntainMarkets/tempfolder:/opt/node-app/tempfolder intainft/im-testnetwork-node-app:$CUSTOM_VERSION



